<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head-1">
            <h1 class="text-center p-3 py-4 border-bottom border-primary">Quiz App</h1>
        </div>

        <div>
            <p class="text-center fs-2 py-4 my-3">Question No <span class="fs-1" id="currentQues">2</span>/ <span
                    id="totalQues">10</span></p>
        </div>
        <div>
            <p class="text-primary fs-1 text-center" id="displayQues">Questionfkkhjgkghjkgjhkjhkgjhkgjh</p>
        </div>
        <div id="displayOpt" class="row">
            <div class="col-md-6">
                <button class="btn btn-outline-primary w-100 my-1 fs-3">Option 1</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-outline-primary w-100 my-1 fs-3">Option 2</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-outline-primary w-100 my-1 fs-3">Option 3</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-outline-primary w-100 my-1 fs-3">Option 4</button>
            </div>
        </div>

        <div class="marksDiv" id="marksDiv">
            <div id="showMarks" class="">
                <p>Marks <span id="displayMarks"></span></p>
                <p>Percentage <span id="displayPercent"></span></p>
                <p>Status <span id="displayStatus"></span></p>
            </div>
        </div>


        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>

</html>
